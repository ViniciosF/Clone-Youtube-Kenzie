<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset= "UTF-8">
        <meta name="viewport" content="width=device-width, inicitial-scale=1.0">
        <title> Youtube - Kenzie</title>

        <link rel="stylesheet" type="text/css" href="./style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,400;1,700&display=swap" rel="stylesheet">
        
    </head>  
    <body>

        <header class="Cabeçalho">

                <!--LOGO-->
            <div class="coluna" >
                <figure>
                    <img width="100px" src="./img/logo.png" alt="youtube - kenzie">
                </figure>
            </div>

                <!--PESQUISA-->
            <div class="coluna" >

                <div class="FormularioPesquisa" >

                    <input type="text" placeholder="Pesquisar">
                   
                    <button>
                        <img width="30px" src="./img/pesquisa.svg" alt="Botão de pesquisa">
                    </button>

                </div>

            </div>

                <!--USUÁRIO-->
            <div class="coluna" >
                <figure class="imagemUsuário">

                    <img width="30" src="./img/usuario.jpg" alt="imagem do usuario">

                </figure>

            </div>

        </header>

        <main>
            <div class="destaqueCanal"></div>

            <section class="seçãoCanal">
               
                <div class="container">

                        <div class="detalheCanal">
                        
                            <figure>
                                <img src="./img/logocanal.jpg" alt="Kenzie Academy Brasil">
                            </figure>

                                <div class="detalheCanal_info">
                                    <h1>Kenzie Academy Brasil</h1>
                                    <p>88,5 mil inscritos</p>
                                </div>

                        </div>        
                        
                        <nav class="MenusNavegaçãoCanal" >

                            <ul>
                                <li>
                                    <a href="#">Inicio</a>
                                </li>
                                <li>
                                    <a href="#">Vídeos</a>
                                </li>
                                <li>
                                    <a href="#">Playlists</a>
                                </li>
                                <li>
                                    <a href="#">Comunidade</a>
                                </li>
                                <li>
                                    <a href="#">Canais</a>
                                </li>
                                <li>
                                    <a href="$">Sobre</a>
                                </li>
                                <button>
                                    <img src="./img/pesquisa.svg" alt="Botão de pesquisa">
                                </button>
                            </ul>

                        </nav>
                   

                </div>    
            </section>

            <div class="containerDeVideosDestaque" > 

                <!--Coluna da esquerda-->
                <div class="coluna coluna--esquerda">
                    <section class="VideosDestaque">

                        <h2>Conheça mais sobre a Kenzie Academy Brasil</h2>

                        <ul class="videosDestaques_Lista"></ul>

                    </section>
                
                </div>

                <!--Coluna da direita-->
                <div class="coluna coluna--direita" >
                    <section class="FilaDeReprodução" >
                       
                        <header class="adcionarAFila_cabeçalho">
                            <h3>Fila de Reprodução</h3>
                            <p>Kenzie Academy Brasil</p>
                        </header>

                        <ul class="adicionarAFila_lista" ></ul>

                    </section>

                </div>
            
            </div>

            <section class="seçãoTodososVideos">
                <h2> 
                    <img src="./img/play.svg" alt="Play">Reproduzir todos os Vídeos
                </h2>

                <ul class="seçãoTodososVideos_Lista"></ul>

            </section>

        </main>


    </body>
    <script src="./js/scipt.js"></script>
    <script src="./js/aula_javascript.js"></script>
</html>
